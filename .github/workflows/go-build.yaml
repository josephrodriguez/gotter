name: go-build

on:
  push:
    branches:
      - main
      - feature/*
      - fix/*
      - release/*
  pull_request:
    branches: [ '*' ]

env:
  GO_VERSION: 1.24.10   

jobs:
  build:
    strategy:
      fail-fast: true
      matrix:
        go_os: [linux]
        go_arch: [amd64, arm64]    
    permissions:
      contents: read
    uses: josephrodriguez/github-workflow/.github/workflows/golang-build.yaml@main
    with:
      go_version: 1.24.10
      go_build_ldflags: '-s -w -X main.Version=${{ github.ref_name }}'
      go_build_gcflags: 'all=-trimpath=${PWD}'
      go_build_os: ${{ matrix.go_os }}
      go_build_arch: ${{ matrix.go_arch }}
      sonar_enabled: false
      sonar_project_key: 'my-org_my-project'
      slack_enabled: false
      slack_channel: '#deployments'
